{% extends "base.html" %}

{% block content %}
    <h1><p align="center">{{ username }}'s Profile Page</p></h1>
    <p>You've rated {{ ratings|length }} song{{ ratings|length|pluralize }}.<br>
        {% if rate_more %} Please rate at least {{ num_left }} more. {% endif %}</p>
    <form action="" method="get">
        <input type="submit" name="random_song" value="Rate Songs">
    </form>
{% endblock %}
